<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <title>Login Riot Games</title>
</head>
<body> 
    <main>
    
        <section class="login">
           <div class="wrapper">
                <img src="./assets/logo.png" alt="riot games" class="login-logo">
                 <h1 class="login-tittle">Sign in</h1>
        
                    <label class="login-label">
                        <input type="text" placeholder="USERNAME" name="username" class="input" required>
                    </label>
                    
                    <label class="login-label">
                        <input type="password" placeholder="PASSWORD" name="password" class="input" required>
                    </label>
                    
                    <div class="login-icons">
                        <button type="button" class="icons-button">
                            <img src="/assets/facebook-icon.png" alt="facebook">
                        </button>
                        <button type="button" class="icons-button">
                            <img src="/assets/apple-icon.png" alt="apple">
                        </button>
                        <button type="button" class="icons-button">
                            <img src="/assets/google-icon.png" alt="google">
                        </button>
                    </div>
            
                <label class="login-checkbox">
                    <input type="checkbox" class="checkbox">
                    Manter conectado
                </label>
           </div>
            
            <div class="wrapper">
            <button type="button" class="login-button" disabled>
               <img src="/assets/arrow.png" alt="arrow"> 
              </button>
              
              <a href="#" class="login-link">não consegue iniciar sessão?</a>
              <a href="#" class="login-link">criar conta</a>
            </div>
        </section>
        
        <section class="wallpaper"></section>
        
    </main>
</body>
</html>
